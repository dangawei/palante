<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>浙江启程新能源汽车有限公司</title>
<!--css 公用-->
@@include('./inc/css.html')
<!--css 公用-->
<link rel="stylesheet" href="/css/precontract.css">
</head>
<body>
<!--header 公用-->
@@include('./inc/header.html')
<!--header 公用-->
 <div class="productbox">
   <div class="w1200">
     <div class="pagelist">
         <div class="page-hd">
             <h2>开放城市</h2>
         </div>
         <div class="page-bd" >
            <ul id="J_citylist">

            </ul>
         </div>
     </div>
     <div class="pagelist none" id="J_modelcar">
         <div class="page-hd">
             <h2>选择车系</h2>
         </div>
         <div class="page-bd" >
            <ul class="carditem" id="J_card_model">
            </ul>
         </div>
     </div>
     <div class="pagelist none">
         <div class="page-hd">
             <h2>选择车型</h2>
         </div>
         <div class="page-bd">
            <ul class="cardmodelitem" id="J_cardsku_model">
            </ul>
         </div>
     </div>
   </div>
 </div>
 <div id="J_opencitybox" class="none">
    <div class="citypagebox">
      <div class="pagelist">
          <div class="page-hd">
              <h2>填写信息</h2>
          </div>
          <div class="page-bd">
              <ul class="user-box">
                 <li><label>姓名：</label> <input type="text" class="inputtxt"  id="J_username"/></li>
                 <li><label>手机号码：</label> <input type="text" class="inputtxt" id="J_telphone" /></li>
                 <li><label>预约时间：</label><div class="fl"><input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd"></div> </li>
                 <!-- <li><label>所在省份：</label><div id="J_province" class="fl"></div><div id="J_city_box" class="fl"></div></li> -->
                 <li><label>门店列表：</label><div id="J_shoplist" class="fl"></div></li>
                 <li><a href="javascript:void(0)" class="btn btn-gree ml100" id="J_cardBtn">确认提交</a><a href="javascript:void(0)" class="btn btn-gree ml10" id="J_closeBtn">取消</a></li>
              </ul>
          </div>
      </div>
    </div>
 </div>
<!--css 公用-->
@@include('./inc/footer.html')
<!--css 公用-->
<script type="text/javascript" src="/js/swiper.js"></script>
<script type="text/javascript">
  seajs.config({
      alias:{
          'jquery':'/conponents/jquery/1.7.1/jquery.js',
          'common':"/js/common/common.js",
          'city':"/js/city.js"
      }
  })
  seajs.use('/js/precontract.js')
</script>
</body>
</html>
