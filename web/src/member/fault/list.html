<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>浙江启程新能源汽车有限公司</title>
   <!--css 公用-->
   @@include('./../../inc/membercss.html')
   <!--css 公用-->
   <link rel="stylesheet" href="/css/member/order/order.css">
</head>
<body>
  <!--css 公用-->
    @@include('./../../inc/header.html')
  <!--css 公用-->
  <div class="logincomponentbox">
      <div class="w1200">
           <div class="fl" id="J_memberNav">
               @@include('./../../inc/memberside.html')
           </div>
           <div class="member-right fr" id="J_memberinfo">
              <div class="memberinfo-hd">
                  <h2>报障列表</h2>
              </div>
              <div class="formtool">
                <ul>
                  <li>
                      <label class="fl">vin码：</label>
                      <div class="fl">
                        <span class="fl"><input type="text" class="layui-input" id="J-select-vin" ></span>
                      </div>
                  </li>
                  <li>
                      <label class="fl">故障状态:</label>
                      <div class="fl" id="J-zucheorder">
                            <select class="pc-select">
                                <option value="">全部</option>
                                <option value="1">待解决</option>
                                <option value="2">解决中</option>
                                <option value="3">已解决</option>
                            </select>
                      </div>
                  </li>
                  <li>
                      <a href="javascript:void(0)" class="btn btn-gree" id="J_searchBtn">搜索</a>
                  </li>
                </ul>
              </div>
              <div class="orderhtml memberdatainfo">
                  <div id="J_orderhtml">
                      <table class="table table-bordered">
                          <thead>
                             <tr>
                                <th>vin</th>
                                <th>手机号码</th>
                                <th>报障内容</th>
                                <th>报障状态</th>
                                <th>创建时间</th>
                                <th>解决时间</th>
                                <th>完成时间</th>
                                <th>操作</th>
                             </tr>
                          </thead>
                          <tbody id="J_tbody"></tbody>
                      </table>
                  </div>
                  <div class="">
                      <div  id="J_page">

                      </div>
                  </div>
              </div>
           </div>
      </div>
  </div>
  <!--css 公用-->
  @@include('./../../inc/footer.html')
  <!--css 公用-->
  <script>
      seajs.config({
          alias:{
              'jquery':'/conponents/jquery/1.7.1/jquery.js',
              'common':"/js/common/common.js"
          }
      })
     seajs.use('/js/fault/list.js')
  </script>
</body>
</html>
